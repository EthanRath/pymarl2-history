# --- QMIX specific parameters ---

# use epsilon greedy action selector
action_selector: "epsilon_greedy"
epsilon_start: 1.0
epsilon_finish: 0.05
epsilon_anneal_time: 100000

runner: "parallel"
batch_size_run: 8
buffer_size: 1000
batch_size: 8
optimizer: 'adam'

t_max: 200_000

# update the target network every {} episodes
target_update_interval: 200

# use the Q_Learner to train
mac: "n_mac"
agent: "n_rnn"
agent_output_type: q

learner: "nq_learner"
mixer: "qmix"
mixing_embed_dim: 32
hypernet_embed: 64
lr: 0.01 # Learning rate for agents
td_lambda: 0.5
optimizer: 'sgd'
q_lambda: False
hist: True
rnn_hiddeen_dim: 64

name: "qmix-64"
track: True